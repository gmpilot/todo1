<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">

</head>

<body id="body1">

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-10 col-md-8 col-lg 6">

                <!-- start todo -->

                <div id="div-box" class="container div-box2">

                    <!-- dark mood -->
                    <div class="container d-flex">

                        <div class="div-icon container col-4" id="moon1">
                            <i class="fas text-white fa-moon fa-3x"></i>
                        </div>

                        <div class="div-icon container col-4" id="sun1">
                            <i class="fas text-warning fa-sun fa-3x"></i>
                        </div>

                    </div>
                    <!-- dark mood end -->

                    <div class="container" id="div-header">

                        <h2 id="header-h2" class="d-inline-block p-1 text-white">
                            কর্ম তালিকা
                        </h2>

                    </div>

                    <div class="container div-body">

                        <form action="" class="form">

                            <div class="form-group">
                                <label for="name"></label>
                                <input id="name" type="text" placeholder=" কাজের নাম" class="form-control text-center">
                            </div>

                            <div class="form-group">
                                <label for="time"></label>
                                <input id="time" type="text" placeholder=" শুরুর সময়" class="form-control text-center">
                            </div>

                            <div class="form-group">
                                <label for="budget"></label>
                                <input id="budget" type="text" placeholder=" বাজেট " class="form-control text-center">
                            </div>

                            <div class="form-group">
                                <label for="review"> </label>
                                <input id="review" type="text" placeholder=" মতামত " class="form-control text-center">
                            </div>

                            <div class="form-group mt-1">
                                <label for="submit">
                                    <input id="submit" class="btn text-white btn-primary form-control" type="submit">
                                    <input class="btn btn-danger text-white form-control" type="reset">
                                </label>

                            </div>

                        </form>

                    </div>

                    <container class="div-footer">
                        <table class="table table-striped ">

                            <thead>
                                <tr>
                                    <th>নাম</th>
                                    <th>সময়</th>
                                    <th>বাজেট</th>
                                    <th>মতামত</th>
                                </tr>
                            </thead>

                            <tbody id="div-table-body">

                            </tbody>

                        </table>
                    </container>

                </div>

                <!-- end todo -->

            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="fontawesome-free-6.0.0-beta3-web/js/all.min.js"></script>

</body>

</html>
